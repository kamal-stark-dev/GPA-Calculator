<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <h1>GPA Calculator</h1>
        <form id="gpaForm">
          <div id="courseInputs"></div>
          <div class="addOrRemove">
            <button type="button" id="addCourse">
              Add Course
              <i class="ri-add-large-line"></i>
            </button>
            <button type="button" id="removeCourse">
              Remove Course
              <i class="ri-close-large-line"></i>
            </button>
          </div>
          <button type="submit">Calculate GPA</button>
        </form>

        <h2>Directly Paste Report</h2>
        <textarea
          id="pasteArea"
          rows="10"
          placeholder="Paste your report here.."
        ></textarea>
        <button id="pasteBtn">
          <i class="ri-file-copy-line"></i> Paste & Calculate
        </button>
      </div>
      <div class="output" id="output" style="display: none"></div>
    </main>

    <footer></footer>

    <script src="./main.js"></script>
  </body>
</html>
