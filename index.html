<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a
              href="https://github.com/kamal-stark-dev/GPA-Calculator"
              target="_blank"
              ><i class="ri-github-fill"></i
            ></a>
          </li>
          <li>
            <a href="https://www.x.com/kamal_stark_" target="_blank"
              ><i class="ri-twitter-x-line"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/kamalveer-singh-221719250/"
              target="_blank"
              ><i class="ri-linkedin-box-fill"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1>GPA Calculator</h1>
        <form id="gpaForm">
          <div id="courseInputs"></div>
          <div class="addOrRemove">
            <button type="button" id="addCourse">
              Add Course
              <i class="ri-add-large-line"></i>
            </button>
            <button type="button" id="removeCourse">
              Remove Course
              <i class="ri-close-large-line"></i>
            </button>
          </div>
          <button type="submit">Calculate GPA</button>
        </form>

        <h2>Directly Paste Report</h2>
        <textarea
          id="pasteArea"
          rows="10"
          placeholder="Paste your report here..."
        ></textarea>
        <button id="pasteBtn">
          <i class="ri-file-copy-line"></i> Paste & Calculate
        </button>
      </div>
      <div class="output" id="output" style="display: none"></div>
    </main>

    <footer></footer>
    <!-- Christmas Stuff -->
    <div id="snowflakes"></div>

    <audio id="backgroundMusic" loop>
      <!-- <source src="./assets/last-christmas.mp3" type="audio/mpeg" />
      Your browser does not support the audio element. -->
    </audio>

    <button id="playPauseButton"><i class="ri-volume-up-line"></i></button>

    <script>
      // snow flakes
      const snowflakesCount = 100; // Number of snowflakes
      const snowflakesContainer = document.getElementById("snowflakes");

      for (let i = 0; i < snowflakesCount; i++) {
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.innerHTML = "❄"; // Snowflake character
        snowflake.style.left = Math.random() * 100 + "vw"; // Random horizontal position
        snowflake.style.animationDuration = Math.random() * 3 + 2 + "s"; // Random fall speed
        snowflake.style.fontSize = Math.random() * 1 + 0.5 + "em"; // Random size
        snowflakesContainer.appendChild(snowflake);
      }

      // music
      const audio = document.getElementById("backgroundMusic");
      const playPauseButton = document.getElementById("playPauseButton");

      // Start playing the music automatically
      audio.play();

      playPauseButton.addEventListener("click", () => {
        if (audio.paused) {
          audio.play(); // Play the audio
          playPauseButton.innerHTML = `<i class="ri-volume-up-line"></i>`; // Update button text
        } else {
          audio.pause(); // Pause the audio
          playPauseButton.innerHTML = `<i class="ri-volume-mute-line"></i>`; // Update button text
        }
      });
    </script>

    <script src="./main.js"></script>
  </body>
</html>
